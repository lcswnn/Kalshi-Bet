<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Kalshi Bets Ensemble V9</title>
</head>
<body>
  <div class="titles-container">
    <h1 class="inter-semibold">Kalshi Weather Bets</h1>
    <h3 class="inter-medium">With Ensemble V9</h3>
  </div>

  <div class="content-container">
    <div class="settings-container">
      <div class="setting-group">
        <label class="inter-medium" for="kellyFraction">Kelly Fraction:</label>
        <input type="number" id="kellyFraction" value="0.50" min="0.1" max="1.0" step="0.05">
      </div>
      <div class="setting-group">
        <label class="inter-medium" for="startingBankroll">Starting Bankroll ($):</label>
        <input type="number" id="startingBankroll" value="40" min="1" step="1">
      </div>
    </div>
    <button class="inter-medium button" onclick="runModel()">Generate Picks</button>
  </div>
  <div id="loader" class="loader" style="display: none;"></div>

  <div class="output-container">
    <h3 class="inter-medium">Output</h3>
    <textarea id="outputBox"></textarea>
  </div>


  <script>
    function runModel() {
      // Get settings values
      const kellyFraction = document.getElementById("kellyFraction").value;
      const startingBankroll = document.getElementById("startingBankroll").value;

      // Show loader
      document.getElementById("loader").style.display = "block";

      // Clear output
      document.getElementById("outputBox").value = "Running Ensemble V9...";

      fetch(`/run-model?kelly=${kellyFraction}&bankroll=${startingBankroll}`)
        .then(response => response.json())
        .then(data => {
          // Hide loader
          document.getElementById("loader").style.display = "none";

          // Show output
          document.getElementById("outputBox").value =
            data.output || data.error || "No output received.";
        })
        .catch(err => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("outputBox").value = "Error: " + err;
        });
    }
  </script>

</body>
</html>
